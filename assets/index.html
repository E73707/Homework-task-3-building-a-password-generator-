<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <form>Please Choose a Password length (maximum 128 characters)</form>
          <input type="text" name="Password length" id="passwordLen" />
          <form>
            Would you like to include capital letters? (tick box to include)
          </form>
          <input type="checkbox" id="capitalLetters" />
          <form>
            Would you like to include special characters? (tick box to include
          </form>
          <input type="checkbox" id="specialCharacters" />
          <form>
            Would you like to include numerical values? (tick box to include)
          </form>
          <input type="checkbox" id="numbers" />
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
